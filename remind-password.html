<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Remind Password | LIVO</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        :root {
            --brand-dark: #365350;
            --brand-light: #85A6A3;
        }

        body {
            background-color: #f8f9fa;
        }

        .login-wrap__remind-pass {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-top: 4px solid var(--brand-dark);
        }

        .btn-outline-primary {
            color: var(--brand-dark);
            border-color: var(--brand-dark);
        }

        .btn-outline-primary:hover {
            background-color: var(--brand-dark);
            color: #fff;
        }
    </style>
</head>

<body class="page--login">
    <div class="login-wrap login-wrap__remind-pass">
        <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
            <div class="card-header bg-light text-dark">
                <h5 class="mb-0">Admin remind password</h5>
            </div>
            <div class="card-body">
                <form action="/remind-password" method="post">
                    <div class="form-group">
                        <label for="companyLogin" class="optional">Company login</label>
                        <input type="text" name="login" id="companyLogin" class="form-control"
                            placeholder="Your company" required />
                    </div>
                    <div class="form-group">
                        <label for="userLogin" class="optional">User login</label>
                        <input type="text" name="user_login" id="userLogin" class="form-control"
                            placeholder="Your username" required />
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-outline-primary">
                            Remind password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (and dependencies) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
